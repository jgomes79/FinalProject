<div ng-init="getAllProjects()">
  <div>
    <div>
      <hr>Selected Project: {{selectedProject}}</hr>
    </div>
    <br>
    <div>
      <select ng-model="selectedProject" ng-change="projectChanged(selectedProject)">
        <option ng-repeat="project in projects" value="{{project}}">{{project}}</option>
      </select>
      <label>Contribute</label>
      <input type="number" id="contribute" placeholder="Ammount to contribute" ng-model="contributeAmmount"/>
      <button class="btn btn-primary" id="contributeButton" ng-click="contribute()">Contribute</button>
    </div>
  </div>
  <div>
    <h3>Create new project</h3>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label">Name</label>
      <div class="col-xs-10">
        <input type="string" id="projectName" placeholder="enter project name" ng-model="newProject.name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label">Description</label>
      <div class="col-xs-10">
        <input type="string" id="projectDescription" placeholder="enter project description" ng-model="newProject.description"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label">Ammount to raise</label>
      <div class="col-xs-10">
        <input type="number" id="projectAmmount" placeholder="0" ng-model="newProject.ammountToRaise"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label">Deadline</label>
      <div class="col-xs-10">
        <input type="number" id="projectDeadline" placeholder="UNIX Time in seconds" ng-model="newProject.deadline"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-10">
        <button class="btn btn-primary" id="addNewProject" ng-click="addProject()">Add New Project</button>
      </div>
    </div>
  </div>
</div>
